<div><pre>The Scientific World Journal<br />Volume 2014 (2014), Article ID 646497, 10 pages<br /><a href="http://dx.doi.org/10.1155/2014/646497">http://dx.doi.org/10.1155/2014/646497</a></pre><div class="article_type">Research Article</div><h2>Meteorological Data Analysis Using MapReduce</h2><div class="author_gp"><a href="http://www.hindawi.com/69379261/">Wei Fang</a>,<sup>1,2</sup> <a href="http://www.hindawi.com/86420854/">V. S. Sheng</a>,<sup>3</sup> <a href="http://www.hindawi.com/58319538/">XueZhi Wen</a>,<sup>2</sup> and <a href="http://www.hindawi.com/68054269/">Wubin Pan</a><sup>2</sup></div><p><sup>1</sup>Jiangsu Engineering Center of Network Monitoring, Nanjing University of Information Science &amp; Technology, Nanjing 210044,  China<br /><sup>2</sup>School of Computer &amp; Software, Nanjing University of Information Science &amp; Technology, Nanjing 210044,  China<br /><sup>3</sup>Computer Science Department, University of Central Arkansas, Conway, AR 72035,  USA</p><p>Received 27 October 2013; Accepted 6 January 2014; Published  23 February 2014</p><p>Academic Editors: L. Koczy and S.-S. Liaw</p><div class="xml-content"><p>Copyright © 2014 Wei Fang et al. This is an open access article distributed under the <a rel="license" href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution License</a>, which permits unrestricted use, distribution, and reproduction in any medium, provided the original work is properly cited.</p></div><div class="xml-content"><h4 class="header">Abstract</h4><p>In the atmospheric science, the scale of meteorological data is massive and growing rapidly. <i>K</i>-means is a fast and available cluster algorithm which has been used in many fields. However, for the large-scale meteorological data, the traditional <i>K</i>-means algorithm is not capable enough to satisfy the actual application needs efficiently. This paper proposes an improved <i>MK</i>-means algorithm (<i>MK</i>-means) based on MapReduce according to characteristics of large meteorological datasets. The experimental results show that <i>MK</i>-means has more computing ability and scalability.</p><span class="end-abs" /><h4 id="sec1">1. Introduction</h4><p>In the atmospheric sciences, meteorological data is extremely rich and valued, which requires a mass of scientific computing, and provides services to the communities. With the further expansion of meteorological services and the improvement of the modernization standard in meteorology, a large amount of meteorological information has been accumulated and collected in meteorological services, research and management activities. High-performance computers are required to process these data, but small organizations and units cannot afford the high price of high-performance computers. Cloud Computing technology provides the cheap computing services for the Meteorological Organization with higher efficiency, lower cost, and lower carbon. Climate data are dramatically increasing in volume and complexity, since users of these data in the scientific community and the public are rapidly increasing [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B1">1</a>]. Faced to such large-scale meteorological data, high-efficient computing power (more than a trillion times) is urgently required. Therefore, establishing a cloud computing weather information processing system is very important and significant.</p><p>MapReduce is a key technology of using cloud computing to process a large amount of data. It is a parallel programming model and an associated implementation for processing and generating large datasets in a broad variety of real world tasks proposed by Google. It is not only a programming model, but also a task scheduling model. It is compose of two fundamental functions: Map and Reduce, defined by users. A Map function is to handle a key/value pair to produce intermediate key/value pair. A Reduce function is specified to combine all of the intermediate value with the same middle key [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B2">2</a>]. MapReduce is typically used to perform distributed computing on clusters of computers. Google’s MapReduce abstracts the distributed computing from its complex details; such that programmers can handle large distributed system resources without any experience about a parallel or distributed system. Thereby, the effect originally achieved only by expensive high-performance computer can be achieved by low-cost computing services.</p><p>As we know, not all data mining algorithms can be parallelized to handle large datasets at this moment. Some algorithms cannot be parallelized in theory. Some need to be adapted to take the advantage of the efficiency of parallelization. In this paper, we utilize the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M1" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-76" d="M771 650H519L511 619L537 615C578 610 579 600 539 564C444 476 379 428 336 396C312 378 281 357 252 347L283 514C300 605 304 610 388 619L395 650H134L127 619C212 610 216 605 199 514L130 140C112 41 103 38 28 31L18 0H281L288 31C201 40 198 41 216 140L246 311C274 328 289 324 315 284C393 167 458 86 528 0H686L695 31C635 37 612 45 570 97C521 156 420 285 361 367L596 549C663 601 684 609 764 620L771 650Z" /></g></svg>-means algorithm in the MapReduce framework. Specifically, we adapt the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M2" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm in an open-source software framework: Hadoop, and apply the parallel <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M3" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm (<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M4" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-78" d="M1006 650H829L492 147L357 650H174L166 618C270 609 275 601 247 502L194 315C158 189 136 127 122 96C104 56 80 37 18 32L12 0H256L263 32C181 40 176 51 183 98C188 132 197 179 226 281L299 541H301L433 6H458L809 551H811L753 141C739 41 734 39 650 32L642 0H917L923 32C836 39 827 41 839 142L887 535C896 610 901 612 997 618L1006 650Z" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means) to cluster the large-scale weather data.</p><p>This paper is organized as follows. Related work is reviewed in Section <a href="http://www.hindawi.com/journals/tswj/2014/646497/#sec2">2</a>. In Section <a href="http://www.hindawi.com/journals/tswj/2014/646497/#sec3">3</a>, we introduce the MapReduce programming model. In Section <a href="http://www.hindawi.com/journals/tswj/2014/646497/#sec4">4</a>, we describe our parallel <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M5" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm (<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M6" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means) for large-scale meteorological data using MapReduce. In Section <a href="http://www.hindawi.com/journals/tswj/2014/646497/#sec5">5</a>, we conduct the experiment to evaluate the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M7" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm by applying it to cluster large-scale meteorological data. Finally, we conclude the paper in Section <a href="http://www.hindawi.com/journals/tswj/2014/646497/#sec6">6</a>.</p><h4 id="sec2">2. Related Work</h4><p>In recent years, there is significant research in <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M8" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means clustering and MapReduce. <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M9" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means clustering problem has been well studied in data mining research and related fields. <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M10" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means is one of the top 10 algorithms in data mining [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B13">3</a>]. Its simplicity and speed allow it to run on large datasets. With the development of information technology, the volume of information is becoming more and more enlarging. MapReduce is a quite novel programming model for solving certain kinds of distributable problems and processing large datasets [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B2">2</a>]. So, to deal with high dimensions and large datasets, some researchers have proposed some methods to solve these problems [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B8">4</a>–<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B14">8</a>]. Böse et al. [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B15">9</a>] implemented several incremental data mining algorithms including Naïve Bayes and PCA and applied their methods to deal with large-scale datasets. Chu et al. [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B16">10</a>] realized a few algorithms based on MapReduce, such as SVM, ICA, PCA, Gaussian Discriminant Analysis, EM and Backpropagation. Chao et al. [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B11">6</a>] proposed a parallel Co<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M11" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm based on MapReduce, which basically distributes the clustering load over a given number of processors. Reference [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B14">8</a>] adapts an ensemble learning method-bagging to overcome the instability and sensitivity to outliers in clustering on large datasets. There has been work on developing algorithms and approximation algorithms that fit into the MapReduce [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B17">11</a>]. Apache Hadoop [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B2">2</a>] is a free Java MapReduce framework that allows the parallel or distributed processing of large datasets. Zhao et al. [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B8">4</a>] presented a fast parallel <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M12" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means clustering algorithm based on the MapReduce framework; however, their approach does not consider the characteristics of large meteorological datasets and cannot achieve good results. Reference [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B18">12</a>] demonstrated the utility of the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M13" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means clustering algorithm for identifying relationships between winds at turbine heights and climate oscillations, thereby developing a method for predicting the impacts of climate changes on wind resources. However, only a few studies on dealing with the large-scale meteorological data using MapReduce have been reported.</p><p>In this paper, we present a parallel clustering algorithm <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M14" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means which is based on both <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M15" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means and MapReduce for very large meteorological data.</p><h4 id="sec3">3. MapReduce Overview </h4><p>As said before, MapReduce is developed by Google. Its libraries have been written in many programming languages, such as Java, Python, and C++ [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B3">13</a>–<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B7">16</a>]. It is mainly used to process large-scale (TB-level) data files. MapReduce is not only a simplified programming model, but an efficient distributed scheduling model. Programming is very simple in such a cloud computing environment. The treatment of clusters is handled by the platform, including the reliability and scalability [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B4">17</a>]. Application developers only need to focus on the application itself. “Map” and “Reduce” are the two basic computing units of the MapReduce model. Massive data is cut into unrelated blocks by Map program, and scheduled to lots of computers to process, achieving distributed computing. Then the results from these computers are summarized and outputted by Reduce program.</p><p>In MapReduce, massive data is processed in parallel. Data is initially partitioned across the nodes (computers) of a cluster and stored in a distributed file system (DFS). Data is represented as (key, value) pairs. The computation of the two functions is expressed formally as follows [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B9">5</a>]:<span class="list"><span class="list-item"><span class="list-label"> </span><span class="list-content"><svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.1685pt" id="M16" height="12.4764pt" version="1.1" viewBox="-0.0498162 -9.3079 137.093 12.4764" width="137.093pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g190-110" d="M797 0V26C739 32 732 36 732 103V296C732 394 682 449 605 449C576 449 550 437 529 423C504 407 475 389 446 366C425 418 382 449 334 449C303 449 279 437 253 421C222 403 201 385 180 371V452C135 432 85 419 41 411V388C99 379 102 374 102 310V103C102 38 93 32 27 26V0H238V26C189 32 180 38 180 103V338C210 363 250 390 289 390C351 390 377 348 377 275V103C377 37 368 32 306 26V0H520V26C465 32 456 38 456 101V296C456 314 455 326 453 338C491 369 529 390 565 390C628 390 653 345 653 274V107C653 36 642 32 583 26V0H797Z" /></g><g transform="matrix(.013,0,0,-0.013,10.608,0)"><path id="g190-98" d="M433 39L423 65C413 59 399 54 387 54C370 54 352 69 352 114V299C352 352 342 392 307 422C285 440 255 449 225 449C168 437 102 399 75 379C56 365 44 353 44 339C44 315 69 296 87 296C101 296 111 303 116 319C124 349 133 371 145 385C156 397 171 404 190 404C241 404 275 364 275 291V274C253 256 180 229 120 209C65 190 39 159 39 110C39 47 88 -12 159 -12C189 -12 237 25 277 52C282 35 288 21 301 8C312 -3 333 -12 348 -12L433 39ZM275 84C256 65 221 48 195 48C164 48 124 73 124 124C124 161 146 180 185 198C206 208 254 229 275 240V84Z" /></g><g transform="matrix(.013,0,0,-0.013,16.067,0)"><path id="g190-113" d="M169 380V459C122 440 66 423 24 416V392C86 384 90 382 90 317V-135C90 -201 81 -207 17 -213V-240H253V-213C176 -207 169 -201 169 -125V6C182 -1 208 -11 238 -12C368 12 487 109 487 260C487 358 421 449 310 449C298 449 279 444 261 433L169 380ZM169 346C196 367 237 389 269 389C341 389 4 f="#g58-48" /></g><g transform="matrix(.013,0,0,-0.013,132.106,0)"><use xlink:href="#g50-42" /></g></svg>,

d="g190-100" d="M390 111C344 68 312 56 269 56C212 56 118 102 118 241C118 346 175 401 241 401C277 401 312 388 342 360C350 352 355 349 361 349C372 349 394 371 394 392C394 403 391 411 378 422C362 436 329 449 288 449H287C250 449 190 432 138 392C71 341 37 274 37 197C37 90 112 -12 238 -12C297 -12 363 32 407 90L390 111Z" /></g><g transform="matrix(.013,0,0,-0.013,29.353,0)"><use xlink:href="#g190-102" /></g><g transform="matrix(.013,0,0,-0.013,35.01,0)"><use xlink:href="#g50-41" /></g><g transform="matrix(.013,0,0,-0.013,39.664,0)"><use xlink:href="#g50-108" /></g><g transform="matrix(.0091,0,0,-0.0091,46.216,3.001)"><use xlink:href="#g58-48" /></g><g transform="matrix(.013,0,0,-0.013,51.162,0)"><use xlink:href="#g50-45" /></g><g transform="matrix(.013,0,0,-0.013,56.448,0)"><use xlink:href="#g190-109" /></g><g transform="matrix(.013,0,0,-0.013,59.737,0)"><use xlink:href="#g190-106" /></g><g transform="matrix(.013,0,0,-0.013,63.182,0)"><use xlink:href="#g190-116" /></g><g transform="matrix(.013,0,0,-0.013,67.888,0)"><use xlink:href="#g190-117" /></g><g transform="matrix(.013,0,0,-0.013,71.911,0)"><use xlink:href="#g50-41" /></g><g transform="matrix(.013,0,0,-0.013,76.565,0)"><use xlink:href="#g185-40" /></g><g transform="matrix(.0091,0,0,-0.0091,82.376,3.001)"><use xlink:href="#g58-48" /></g><g transform="matrix(.013,0,0,-0.013,87.323,0)"><use xlink:href="#g50-42" /></g><g transform="matrix(.013,0,0,-0.013,91.977,0)"><use xlink:href="#g50-42" /></g><g transform="matrix(.013,0,0,-0.013,102.511,0)"><use xlink:href="#g54-148" /></g><g transform="matrix(.013,0,0,-0.013,121.262,0)"><use xlink:href="#g190-109" /></g><g transform="matrix(.013,0,0,-0.013,124.551,0)"><use xlink:href="#g190-106" /></g><g transform="matrix(.013,0,0,-0.013,127.996,0)"><use xlink:href="#g190-116" /></g><g transform="matrix(.013,0,0,-0.013,132.701,0)"><use xlink:href="#g190-117" /></g><g transform="matrix(.013,0,0,-0.013,136.724,0)"><use xlink:href="#g50-41" /></g><g transform="matrix(.013,0,0,-0.013,141.378,0)"><use xlink:href="#g50-108" /></g><g transform="matrix(.0091,0,0,-0.0091,147.93,3.001)"><path id="g58-49" d="M290 377C321 398 342 415 358 430C379 451 389 475 389 502C389 578 329 635 238 635H237C184 635 137 610 109 578L64 515L88 493C113 529 154 573 208 573C263 573 303 542 303 482C303 409 233 371 141 341L149 308C165 313 190 319 215 319C272 319 341 284 341 193C342 97 293 43 222 43C162 43 123 71 96 94C89 101 80 101 70 94C61 87 47 73 46 60C44 48 49 36 62 23S118 -12 165 -12C238 -12 430 62 430 223C430 298 379 359 290 375V377Z" /></g><g transform="matrix(.013,0,0,-0.013,152.877,0)"><use xlink:href="#g50-45" /></g><g transform="matrix(.013,0,0,-0.013,158.163,0)"><use xlink:href="#g185-40" /></g><g transform="matrix(.0091,0,0,-0.0091,163.974,3.001)"><use xlink:href="#g58-49" /></g><g transform="matrix(.013,0,0,-0.013,168.921,0)"><use xlink:href="#g50-42" /></g></svg>. 							</span></span></span></p><p>The Google’s MapReduce programming model is shown in Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig1/">1</a>.</p><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/fig1/"><img alt="646497.fig.001" src="./Meteorological Data Analysis Using MapReduce_files/646497.fig.001_th.jpg" /></a></div><div class="groupcaption"><b>Figure 1: </b>Google’s MapReduce programming model.</div></div><p>To further understand the MapReduce programming model, the pseudocode of program based on MapReduce is shown in Algorithm <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/alg1/">1</a>. The program is used to calculate the annual maximum temperature [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B10">18</a>].</p><p><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/alg1/"><img src="./Meteorological Data Analysis Using MapReduce_files/646497.alg1_th.jpg" alt="alg1" /></a></div><div class="groupcaption"><b>Algorithm 1</b></div></div></p><p>A Map function is used to extract all the years and temperatures (key/value pairs) appeared in text, and these pairs are sent to an intermediate temporary space specified by MapReduce. Through intermediate processing by the Map function, the key/value pairs are grouped according to the key, so that each year is followed by a list of temperatures. Then, a Reduce function is only to find the maximum number through a whole list. The result is the annual maximum temperature.</p><p>Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig2/">2</a> shows the intermediate results of each step of the execution process of MapReduce, including Map and Reduce phases, which both use all nodes in the cluster. Between the Map and Reduce phases, there is an intermediate phase, which concatenates the intermediate results with the same key into a list. The list will be used by the Reduce function to output the maximum temperature of a certain year.</p><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/fig2/"><img alt="646497.fig.002" src="./Meteorological Data Analysis Using MapReduce_files/646497.fig.002_th.jpg" /></a></div><div class="groupcaption"><b>Figure 2: </b>An example of the execution process of MapReduce, including the intermediate results of each step.</div></div><h4 id="sec4">4. <i>MK</i>-Means Clustering Algorithm</h4><p><svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M24" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means is a clustering algorithm based on partition. It is widely used in various cluster analyses. This algorithm has good clustering effect in data with spherical, convex distribution, but, for massive datasets, it encounters the bottleneck of efficiency in calculating the distance between objects. It is only guaranteed to converge to local optimum. Its clustering results are very sensitive to the choice of initial centroids. Most importantly, it is not efficient for processing massive data. In this section, we present how to adapt <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M25" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means in the parallel environment for big data.</p><p>Let us briefly review the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M26" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm. Here is the formal description of <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M27" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means.</p><p>Given a set of data points <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.7022009pt" id="M28" height="13.0909pt" version="1.1" viewBox="-0.0498162 -12.3887 37.0706 13.0909" width="37.0706pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-81" d="M622 479C622 589 545 650 400 650H146L140 618C229 609 230 602 215 527L135 132C117 43 112 41 27 32L18 0H305L313 32C213 40 205 44 222 132L251 284L324 262H365C484 269 622 333 622 479ZM528 477C528 356 420 305 344 305C300 305 276 ,-0.013,0,0)"><use xlink:href="#g50-101" /></g><g transform="matrix(.013,0,0,-0.013,7.332,0)"><use xlink:href="#g50-41" /></g><g transform="matrix(.013,0,0,-0.013,11.986,0)"><use xlink:href="#g50-113" /></g><g transform="matrix(.013,0,0,-0.013,19.748,0)"><use xlink:href="#g50-45" /></g><g transform="matrix(.013,0,0,-0.013,25.035,0)"><use xlink:href="#g50-68" /></g><g transform="matrix(.013,0,0,-0.013,33.836,0)"><use xlink:href="#g50-42" /></g><g transform="matrix(.013,0,0,-0.013,42.165,0)"><use xlink:href="#g54-34" /></g><g transform="matrix(.013,0,0,-0.013,53.784,0)"><path id="g58-107" d="M810 0V30C751 35 744 40 744 106V296C744 396 694 451 614 451C583 451 558 438 537 425C512 409 485 391 454 368C434 420 390 451 342 451C309 451 285 439 260 424C228 405 206 387 185 372V453C141 434 90 421 43 413V386C102 378 105 373 105 309V106C105 41 96 35 29 30V0H243V30C194 35 185 41 185 106V335C216 360 256 389 297 389C357 389 384 348 384 275V106C384 41 374 35 312 30V0H530V30C475 35 465 41 465 104V294C465 313 464 324 463 336C502 367 539 389 576 389C637 389 663 346 663 274V109C663 41 653 35 593 30V0H810Z" /></g><g transform="matrix(.013,0,0,-0.013,64.626,0)"><path id="g58-103" d="M138 535C169 535 191 560 191 589C191 620 168 644 139 644S85 620 85 589C85 560 110 535 138 535ZM257 0V30C192 35 185 43 185 109V453C142 435 94 422 40 414V386C101 378 104 372 104 311V109C104 41 97 35 33 30V0H257Z" /></g><g transform="matrix(.013,0,0,-0.013,68.201,0)"><path id="g58-108" d="M532 0V30C473 38 467 38 467 107V298C467 395 416 451 336 451C307 451 279 439 251 420C226 404 205 389 185 374V453C142 434 94 422 43 413V386C98 378 104 373 104 309V107C104 41 100 38 31 30V0H251V30C191 35 185 40 185 107V337C216 364 255 389 295 389C360 389 386 347 386 276V110C386 44 380 35 321 30V0H532Z" /></g><g transform="matrix(.0091,0,0,-0.0091,75.523,3.001)"><use xlink:href="#g50-100" /></g><g transform="matrix(.0065,0,0,-0.0065,78.489,5.102)"><path id="g176-106" d="M256 606C256 635 239 657 207 657C171 657 147 619 147 593C147 563 173 543 194 543C234 543 256 573 256 606ZM233 98L216 125C191 101 156 75 139 75C133 75 132 82 139 107L214 377C226 420 224 454 198 454C169 454 98 415 31 351L46 323C81 353 110 372 116 372C129 372 126 356 121 338L57 101C31 5 47 -12 72 -12C115 -12 197 52 233 98Z" /></g><g transform="matrix(.0091,0,0,-0.0091,80.86,3.001)"><use xlink:href="#g54-173" /></g><g transform="matrix(.0091,0,0,-0.0091,86.129,3.001)"><use xlink:href="#g50-68" /></g><g transform="matrix(.013,0,0,-0.013,92.842,0)"><use xlink:href="#g50-124" /></g><g transform="matrix(.013,0,0,-0.013,97.522,0)"><use xlink:href="#g50-101" /></g><g transform="matrix(.013,0,0,-0.013,104.854,0)"><use xlink:href="#g50-41" /></g><g transform="matrix(.013,0,0,-0.013,109.508,0)"><use xlink:href="#g50-113" /></g><g transform="matrix(.013,0,0,-0.013,117.27,0)"><use xlink:href="#g50-45" /></g><g transform="matrix(.013,0,0,-0.013,122.556,0)"><use xlink:href="#g50-100" /></g><g transform="matrix(.0091,0,0,-0.0091,126.794,3.001)"><path id="g50-106" d="M250 606C250 634 233 656 203 656C168 656 146 618 146 593C146 564 169 545 192 545C227 545 250 573 250 606ZM227 95L212 119C187 98 152 71 135 71C129 71 128 78 134 102L207 373C219 418 217 451 194 451C165 451 92 411 30 351L44 326C77 353 106 371 114 371C124 371 121 357 117 341L55 97C32 5 46 -12 70 -12C108 -12 191 51 227 95Z" /></g><g transform="matrix(.013,0,0,-0.013,129.85,0)"><use xlink:href="#g50-42" /></g><g transform="matrix(.013,0,0,-0.013,134.504,0)"><use xlink:href="#g50-126" /></g></svg>. In order to find the optimal <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M35" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg> centroids, the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M36" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm initially randomly selects <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M37" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg> central points in the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.2063999pt" id="M38" height="9.49473pt" version="1.1" viewBox="-0.0498162 -9.28833 7.45912 9.49473" width="7.45912pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-101" /></g></svg>-dimensional space. Then the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M39" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm calculates the distances of each data point to the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M40" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg> centroids, and assigns the data point to the closest centroid. After all data points are assigned to their closest centroid, the initial <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M41" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg> clusters are formed. For each cluster, <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M42" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means readjusts its centroid via computing the mean of each dimension of the data points in the cluster. Thus, the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M43" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg> centroids are updated. With the updated <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M44" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg> centroids, <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M45" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means reassigns all the data points to each centroid again. This process repeats until no more changes of the assignments of all data points.</p><p>First, <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M46" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg> objects chosen from <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.2063999pt" id="M47" height="6.20645pt" version="1.1" viewBox="-0.0498162 -6.00005 6.78059 6.20645" width="6.78059pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-111" d="M504 89L488 119C453 85 428 69 416 69C408 69 405 75 412 102L462 304C492 438 460 451 436 451S388 441 356 423C311 397 229 336 170 256H168L189 340C208 418 200 451 177 451C144 451 82 413 24 352L40 322C65 345 98 369 108 369C114 369 119 363 112 335L28 -3L36 -12C54 -3 83 4 112 10C125 73 138 122 153 174C205 258 328 382 376 382C395 382 399 369 384 305L330 93C312 25 323 -12 351 -12C378 -12 439 21 504 89Z" /></g></svg> data objects are served as initial cluster centers; for the rest objects, the distances between each central point and all the rest points are not calculated during updating the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M48" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg> central point circularly. Instead, the distance between a central point and all points is calculated based on the clustering result, taking the mean. Central points are obtained for the next cycle. The clustering process of <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M49" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means () is shown in Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig3/">3</a>. From the figure, we can clearly see that the selected cluster centers are iteratively processed until the final stable status. Then as shown in the red circle, the clustering result is finalized. Thus, the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M50" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg> classes obtained by clustering are assigned to each computer node, the central point of <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M51" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means is calculated by these nodes, and finally the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M52" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg> central points are returned. The distance between all data and each central points is calculated to obtain clustering results. The <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M53" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm commonly uses Euclidean distance as the standard measure of similarity evaluation. The clustering effect of the objective function <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M54" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 8.12461 8.64656" width="8.12461pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-71" d="M606 650H137L129 618C217 609 221 609 203 518L129 129C115 46 106 40 26 32L18 0H300L307 32C210 40 203 45 218 129L249 305H358C454 305 455 296 457 219H491L531 425H497C465 353 463 350 366 350H259L300 569C306 605 310 611 346 611H444C522 611 535 598 541 578C550 557 553 519 552 485L588 489L606 650Z" /></g></svg> can be defined as: For example a specific number such as <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M55" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 31.721 8.64656" width="31.721pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g><g transform="matrix(.013,0,0,-0.013,13.584,0)"><use xlink:href="#g54-34" /></g><g transform="matrix(.013,0,0,-0.013,25.202,0)"><use xlink:href="#g50-51" /></g></svg>.</p><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/fig3/"><img src="./Meteorological Data Analysis Using MapReduce_files/646497.fig.003a_th.jpg" alt="fig3" /></a></div><div class="groupcaption"><b>Figure 3: </b>The clustering process of <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M56" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means.</div></div><p>The <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M57" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm tries to find an optimal solution by minimizing the square error:

					where <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M59" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg> is the number of clusters, <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.2063999pt" id="M60" height="6.20645pt" version="1.1" viewBox="-0.0498162 -6.00005 6.78059 6.20645" width="6.78059pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-111" /></g></svg> is the total number of data objects, <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.16062pt" id="M61" height="9.16067pt" version="1.1" viewBox="-0.0498162 -6.00005 7.4092 9.16067" width="7.4092pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-100" /></g><g transform="matrix(.0091,0,0,-0.0091,4.238,3.001)"><use xlink:href="#g50-106" /></g></svg> is the center of the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.2063999pt" id="M62" height="8.80314pt" version="1.1" viewBox="-0.0498162 -8.59674 3.75326 8.80314" width="3.75326pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-106" /></g></svg>th cluster, and <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.16067pt" id="M63" height="12.449pt" version="1.1" viewBox="-0.0498162 -9.28833 39.6482 12.449" width="39.6482pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-10" d="M167 -163V704H103V-163H167ZM317 -163V704H253V-163H317Z" /></g><g transform="matrix(.013,0,0,-0.013,5.46,0)"><use xlink:href="#g50-121" /></g><g transform="matrix(.013,0,0,-0.013,15.798,0)"><use xlink:href="#g54-33" /></g><g transform="matrix(.013,0,0,-0.013,26.681,0)"><use xlink:href="#g50  xlink:href="#g50-83" /></g><g transform="matrix(.0091,0,0,-0.0091,30.543,-5.872)"><use xlink:href="#g50-101" /></g></svg>,

.013,127.28,-4.593)"><use xlink:href="#g50-9" /></g><g transform="matrix(.013,0,0,-0.013,130.79,-4.724)"><use xlink:href="#g50-81" /></g><g transform="matrix(.013,0,0,-0.013,138.88,-4.593)"><use xlink:href="#g50-9" /></g><g transform="matrix(.013,0,0,-0.013,144.62,-4.724)"><use xlink:href="#g50-133" /></g><g transform="matrix(.013,0,0,-0.013,155.32,-4.593)"><use xlink:href="#g50-41" /></g><g transform="matrix(.013,0,0,-0.013,160,-4.724)"><use xlink:href="#g50-100" /></g><g transform="matrix(.013,0,0,-0.013,167.55,-4.593)"><use xlink:href="#g50-41" /></g><g transform="matrix(.013,0,0,-0.013,172.22,-4.724)"><use xlink:href="#g50-81" /></g><g transform="matrix(.013,0,0,-0.013,180.31,-4.593)"><use xlink:href="#g50-42" /></g><g transform="matrix(.013,0,0,-0.013,187.21,-4.724)"><use xlink:href="#g50-45" /></g><g transform="matrix(.013,0,0,-0.013,192.5,-4.724)"><use xlink:href="#g50-121" /></g><g transform="matrix(.013,0,0,-0.013,199.9,-4.593)"><use xlink:href="#g50-42" /></g><g transform="matrix(.013,0,0,-0.013,206.83,-4.724)"><use xlink:href="#g50-47" /></g></svg></span><span class="right"><svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" class="label" viewBox="0 -13.9076 15.038 13.9574" preserveAspectRatio="xMaxYMin" height="13.9574pt" version="1.1" width="15.038pt"><g transform="matrix(.013,0,0,-0.013,0,-3.915)"><use xlink:href="#g190-41" /></g><g transform="matrix(.013,0,0,-0.013,4.5,-3.915)"><path id="g190-243" d="M411 139C381 76 368 73 314 73H129L267 224C351 317 400 380 400 469C400 574 322 635 233 635C176 635 128 610 98 576L40 495L63 476C89 515 130 568 198 568C274 568 316 519 316 436C316 347 251 264 191 192C142 134 85 76 30 21V0H403C415 45 425 89 438 131L411 139Z" /></g><g transform="matrix(.013,0,0,-0.013,10.54,-3.915)"><use xlink:href="#g190-42" /></g></svg></span></span><i /></span></p><p>In order to take the advantages of high performance parallel computing in meteorological fields, we propose a fast <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M94" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm for weather information processing using the MapReduce model. The parallel workflow of the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M95" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm is shown in Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig4/">4</a>.</p><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/fig4/"><img alt="646497.fig.004" src="./Meteorological Data Analysis Using MapReduce_files/646497.fig.004_th.jpg" /></a></div><div class="groupcaption"><b>Figure 4: </b>The workflow of the Parallel <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M96" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means with MapReduce.</div></div><p>Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig4/">4</a> represents the running process of Parallel <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M97" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means based on a MapReduce execution. The MapReduce process first splits the data into <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.2063999pt" id="M98" height="8.80314pt" version="1.1" viewBox="-0.0498162 -8.59674 11.2172 8.80314" width="11.2172pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-79" d="M870 650H622L613 619C694 615 708 606 708 559C708 531 702 477 686 396L636 136H633L281 650H127L120 619C180 616 198 611 212 592C227 572 232 558 220 503L166 254C148 169 139 131 126 89C112 43 85 35 33 32L24 0H280L286 32C208 37 189 44 189 93C189 124 198 179 212 250L267 526H271L622 -8H655L732 396C747 477 762 532 770 556C785 600 798 616 862 619L870 650Z" /></g></svg> segments [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B7">16</a>]. Then the Map task generates a sequence of <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.403299pt" id="M99" height="12.7112pt" version="1.1" viewBox="-0.0498162 -9.3079 61.8854 12.7112" width="61.8854pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-61" d="M368 -163L175 271L368 704H302L110 274V268L302 -163H368Z" /></g><g transform="matrix(.013,0,0,-0.013,5.499,0)"><path id="g190-108" d="M513 0V26C475 28 448 43 413 81C379 116 277 234 258 264C301 314 319 334 344 359C383 396 404 407 473 418V443L269 434V408C317 403 320 395 299 364C280 337 250 298 228 276C213 260 195 247 165 241V712C126 699 69 682 21 677V653C82 648 87 642 87 576V104C87 40 81 32 14 26V0H237V26C173 32 165 38 165 104V215C171 217 176 218 181 218C189 218 198 212 212 196C267 129 330 49 376 -2L513 0Z" /></g><g transform="matrix(.013,0,0,-0.013,11.83,0)"><use xlink:href="#g190-102" /></g><g transform="matrix(.013,0,0,-0.013,17.459,0)"><path id="g190-122" d="M478 437H297V411C355 404 361 392 349 355C329 292 285 174 257 106L167 356C153 394 158 404 205 411L204 437H2V411C57 404 66 391 88 336C117 265 162 144 202 30C208 13 209 0 204 -15C199 -28 191 -49 173 -84C149 -128 130 -153 98 -172C81 -184 73 -193 73 -209C73 -233 101 -257 129 -257C143 -257 156 -252 161 -232C175 -179 197 -122 264 38C333 203 364 286 390 339C417 395 425 403 478 411V437Z" /></g><g transform="matrix(.013,0,0,-0.013,23.493,0)"><use xlink:href="#g50-45" /></g><g transform="matrix(.013,0,0,-0.013,28.779,0)"><path id="g190-119" d="M478 437H300V411C357 404 363 393 347 345C325 280 293 190 258 107C229 178 188 284 163 354C147 397 149 405 203 411V437H-2V411C52 403 59 396 82 339C130 222 176 109 220 -11H248C304 138 356 261 390 336C417 395 425 404 478 411V437Z" /></g><g transform="matrix(.013,0,0,-0.013,34.798,0)"><use xlink:href="#g190-98" /></g><g transform="matrix(.013,0,0,-0.013,40.571,0)"><use xlink:href="#g190-109" /></g><g transform="matrix(.013,0,0,-0.013,43.703,0)"><use xlink:href="#g190-118" /></g><g transform="matrix(.013,0,0,-0.013,50.606,0)"><use xlink:href="#g190-102" /></g><g transform="matrix(.013,0,0,-0.013,56.234,0)"><path id="g50-63" d="M313 268V274L121 704H55L248 271L55 -163H121L313 268Z" /></g></svg> pairs from each segment, which are stored in HDFS files. For each Map task, the Parallel <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M100" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means constructs a global variant center of the clusters. Next the library runs many copies of the program on the Hadoop in a cluster. Then, the intermediate <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.403299pt" id="M101" height="15.1135pt" version="1.1" viewBox="-0.0498162 -11.7102 69.7767 15.1135" width="69.7767pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-61" /></g><g transform="matrix(.013,0,0,-0.013,5.499,0)"><use xlink:href="#g190-108" /></g><g transform="matrix(.013,0,0,-0.013,11.83,0)"><use xlink:href="#g190-102" /></g><g transform="matrix(.013,0,0,-0.013,17.459,0)"><use xlink:href="#g190-122" /></g><g transform="matrix(.0091,0,0,-0.0091,23.493,-6.016)"><use xlink:href="#g50-31" /></g><g transform="matrix(.013,0,0,-0.013,27.289,0)"><use xlink:href="#g50-48" /></g><g transform="matrix(.013,0,0,-0.013,32.871,0)"><use xlink:href="#g190-119" /></g><g transform="matrix(.013,0,0,-0.013,38.89,0)"><use xlink:href="#g190-98" /></g><g transform="matrix(.013,0,0,-0.013,44.662,0)"><use xlink:href="#g190-109" /></g><g transform="matrix(.013,0,0,-0.013,47.794,0)"><use xlink:href="#g190-118" /></g><g transform="matrix(.013,0,0,-0.013,54.698,0)"><use xlink:href="#g190-102" /></g><g transform="matrix(.0091,0,0,-0.0091,60.325,-6.016)"><use xlink:href="#g50-31" /></g><g transform="matrix(.013,0,0,-0.013,64.121,0)"><use xlink:href="#g50-63" /></g></svg> pairs are stored in the memory, and are shuffled and sort the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.403299pt" id="M102" height="15.1135pt" version="1.1" viewBox="-0.0498162 -11.7102 69.7767 15.1135" width="69.7767pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-61" /></g><g transform="matrix(.013,0,0,-0.013,5.499,0)"><use xlink:href="#g190-108" /></g><g transform="matrix(.013,0,0,-0.013,11.83,0)"><use xlink:href="#g190-102" /></g><g transform="matrix(.013,0,0,-0.013,17.459,0)"><use xlink:href="#g190-122" /></g><g transform="matrix(.0091,0,0,-0.0091,23.493,-6.016)"><use xlink:href="#g50-31" /></g><g transform="matrix(.013,0,0,-0.013,27.289,0)"><use xlink:href="#g50-48" /></g><g transform="matrix(.013,0,0,-0.013,32.871,0)"><use xlink:href="#g190-119" /></g><g transform="matrix(.013,0,0,-0.013,38.89,0)"><use xlink:href="#g190-98" /></g><g transform="matrix(.013,0,0,-0.013,44.662,0)"><use xlink:href="#g190-109" /></g><g transform="matrix(.013,0,0,-0.013,47.794,0)"><use xlink:href="#g190-118" /></g><g transform="matrix(.013,0,0,-0.013,54.698,0)"><use xlink:href="#g190-102" /></g><g transform="matrix(.0091,0,0,-0.0091,60.325,-6.016)"><use xlink:href="#g50-31" /></g><g transform="matrix(.013,0,0,-0.013,64.121,0)"><use xlink:href="#g50-63" /></g></svg> pairs. Finally, the Reduce function task sums all samples and computes the total number of samples assigned to the same cluster. So, we can obtain the new centers which are used for next iteration.</p><p>Then, an <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M103" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means clustering algorithm for meteorological data proposed in this paper is shown in Algorithm <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/alg2/">2</a>.</p><p><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/alg2/"><img src="./Meteorological Data Analysis Using MapReduce_files/646497.alg2_th.jpg" alt="alg2" /></a></div><div class="groupcaption"><b>Algorithm 2</b></div></div></p><p><i>Map Function</i>. first constructs a global variable list center. Then it scans the sequence file of <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.403299pt" id="M108" height="12.7112pt" version="1.1" viewBox="-0.0498162 -9.3079 61.8854 12.7112" width="61.8854pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-61" /></g><g transform="matrix(.013,0,0,-0.013,5.499,0)"><use xlink:href="#g190-108" /></g><g transform="matrix(.013,0,0,-0.013,11.83,0)"><use xlink:href="#g190-102" /></g><g transform="matrix(.013,0,0,-0.013,17.459,0)"><use xlink:href="#g190-122" /></g><g transform="matrix(.013,0,0,-0.013,23.493,0)"><use xlink:href="#g50-45" /></g><g transform="matrix(.013,0,0,-0.013,28.779,0)"><use xlink:href="#g190-119" /></g><g transform="matrix(.013,0,0,-0.013,34.798,0)"><use xlink:href="#g190-98" /></g><g transform="matrix(.013,0,0,-0.013,40.571,0)"><use xlink:href="#g190-109" /></g><g transform="matrix(.013,0,0,-0.013,43.703,0)"><use xlink:href="#g190-118" /></g><g transform="matrix(.013,0,0,-0.013,50.606,0)"><use xlink:href="#g190-102" /></g><g transform="matrix(.013,0,0,-0.013,56.234,0)"><use xlink:href="#g50-63" /></g></svg> pairs as an input, and reads each line as a data sample. Then, it calculates the distance of the data samples stored in centers to each centroid, and chooses the minimum distance. The data samples are assigned to the cluster center, and set a value to the data samples. The pseudocode of the Map function is shown in Algorithm <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/alg3/">3</a>.</p><p><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/alg3/"><img src="./Meteorological Data Analysis Using MapReduce_files/646497.alg3_th.jpg" alt="alg3" /></a></div><div class="groupcaption"><b>Algorithm 3</b></div></div></p><p>Mapfunction process according to the meteorological services is<span class="list"><span class="list-item"><span class="list-label"> </span><span class="list-content">map output <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.403299pt" id="M117" height="15.1135pt" version="1.1" viewBox="-0.0498162 -11.7102 69.4765 15.1135" width="69.4765pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-61" /></g><g transform="matrix(.013,0,0,-0.013,5.499,0)"><use xlink:href="#g190-108" /></g><g transform="matrix(.013,0,0,-0.013,11.83,0)"><use xlink:href="#g190-102" /></g><g transform="matrix(.013,0,0,-0.013,17.459,0)"><use xlink:href="#g190-122" /></g><g transform="matrix(.0091,0,0,-0.0091,23.493,-6.016)"><use xlink:href="#g50-31" /></g><g transform="matrix(.013,0,0,-0.013,27.289,0)"><use xlink:href="#g50-45" /></g><g transform="matrix(.013,0,0,-0.013,32.575,0)"><use xlink:href="#g190-119" /></g><g transform="matrix(.013,0,0,-0.013,38.594,0)"><use xlink:href="#g190-98" /></g><g transform="matrix(.013,0,0,-0.013,44.366,0)"><use xlink:href="#g190-109" /></g><g transform="matrix(.013,0,0,-0.013,47.499,0)"><use xlink:href="#g190-118" /></g><g transform="matrix(.013,0,0,-0.013,54.402,0)"><use xlink:href="#g190-102" /></g><g transform="matrix(.0091,0,0,-0.0091,60.03,-6.016)"><use xlink:href="#g50-31" /></g><g transform="matrix(.013,0,0,-0.013,63.825,0)"><use xlink:href="#g50-63" /></g></svg> pair</span></span><span class="list-item"><span class="list-label"> </span><span class="list-content">Worker 1: (. <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981041pt" id="M118" height="8.85534pt" version="1.1" viewBox="-0.0498162 -8.80553 9.37728 8.85534" width="9.37728pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-66" d="M722 32C646 41 636 48 622 116L544 496L509 667L472 658L153 123C106 45 93 42 27 32L18 0H259L268 32C178 40 172 48 204 107L272 233H509C523 180 533 137 540 96C548 50 546 39 466 32L457 0H714L722 32ZM502 283H299L448 547H450L502 283Z" /></g></svg>), (. <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M119" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 8.03326 8.64656" width="8.03326pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-67" d="M598 511C598 627 497 650 401 650H141L131 618C219 611 222 606 210 538L130 119C117 43 108 39 25 32L18 0H236C324 0 396 5 456 30C531 59 585 119 585 193C585 285 520 331 428 351V353C529 373 598 423 598 511ZM502 508C502 418 431 368 330 368H263L298 559C303 584 308 595 317 600C329 608 345 612 369 612C428 612 502 595 502 508ZM483 197C483 95 404 39 309 39C225 39 206 58 219 139L256 330H317C395 330 483 301 483 197Z" /></g></svg>), (. <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.2063904pt" id="M120" height="9.01192pt" version="1.1" viewBox="-0.0498162 -8.80553 8.93363 9.01192" width="8.93363pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-68" /></g></svg>).</span></span><span class="list-item"><span class="list-label"> </span><span class="list-content">Worker 2:</span></span><span class="list-item"><span class="list-label"> </span><span class="list-content">Worker 3:</span></span></span></p><p><i>Combine Function</i>. Through each map task, it comes out a large amount of data. In order to reduce the burden of communication among different nodes, the combine-function sums the value of the points assigned to the same cluster with the mean value, then passes the mean value to the reduce function to deal with. The pseudocode for the combine-function is shown in Algorithm <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/alg4/">4</a>.</p><p><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/alg4/"><img src="./Meteorological Data Analysis Using MapReduce_files/646497.alg4_th.jpg" alt="alg4" /></a></div><div class="groupcaption"><b>Algorithm 4</b></div></div></p><p><i>Reduce Function</i>. First we obtain the mean value of the combined task from each node, and then combine the local mean value to the global mean value. Input values for Reduce are grouped from intermediate results automatically. To set a counter count in the combine-function, both the Reduce function and the combine-function can contact each other easily. The count also can record the number of data samples involved the mean value. The pseudocode for the Reduce function is shown in Algorithm <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/alg5/">5</a>.</p><p><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/alg5/"><img src="./Meteorological Data Analysis Using MapReduce_files/646497.alg5_th.jpg" alt="alg5" /></a></div><div class="groupcaption"><b>Algorithm 5</b></div></div></p><h4 id="sec5">5. Experimental Classification Results and Analysis</h4><p>The <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M146" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm is deployed in the meteorological information data center to analyze the meteorological information at the Nanjing University of Information Science &amp; Technology. The meteorological data is described in the following subsection.</p><h5 id="sec5.1">5.1. Meteorological Dataset</h5><p>All experiments are conducted on a set of meteorological datasets (<a target="_blank" href="http://www.atmosphere.csdb.cn/page/showEntity.vpage?uri=data_ziliao.haiyangziliao">http://www.atmosphere.csdb.cn/page/showEntity.vpage?uri=data_ziliao.haiyangziliao</a>). Test data involves 4 years’ total factor mapping data of national reference climatological stations from 2004 to 2007 from a China Meteorological Data Sharing Service System (<a target="_blank" href="http://cdc.cma.gov.cn/">http://cdc.cma.gov.cn/</a>). The data includes monitoring data at 2:00, 8:00, 14:00, and 20:00 every day of 753 national reference climatologically stations all over the whole country. In monitoring data, there are: total cloud amount, wind direction, wind speed, sea level pressure (or the site air pressure), 3 hours transformer, past weather 1, past weather 2, 6 hours of rain, low cloud-like, low cloud cover, low cloud high, dew point, visibility, present weather, temperature, cloud-like, high cloud, and other weather elements the default value of elements is 9999.</p><p>The data used in our experiments has 26 attributes: District station number (long integer), longitude, latitude, altitude (both floating-point), site-level (integer), total cloud cover, wind direction, wind speed, sea level pressure (or pressure site), 3 hours transformer, past weather 1, past weather 2, 6 hours of rain, low cloud-like, low cloud cover, low cloud high, dew point, visibility, present weather, temperature, cloud-like, high cloud, flag 1, flag 2 (all integers), and 24 hour variable temperature, 24-hour transformer.</p><p>The dataset is a HDFS specified file in Hadoop. We have formed four datasets shown in Table <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/tab1/">1</a>. Dataset 1 is the meteorological data of 2007. Dataset 2 is the meteorological data from 2006 to 2007. Dataset 3 is the meteorological data from 2005 to 2007. Dataset 4 is the meteorological data from 2004 to 2007. The properties of the datasets are shown in Table <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/tab1/">1</a>. The datasets experimentally selected have the same characteristic, whose class attribute is numerical.</p><div class="fig" id="tab1"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/tab1/"><img src="./Meteorological Data Analysis Using MapReduce_files/646497.tab1_th.jpg" alt="tab1" /></a></div><div class="groupcaption"><b>Table 1: </b>Experimental datasets.</div></div><p /><p /><p /><p /><h5 id="sec5.2">5.2. Experiment Platform</h5><p>The experiment is conducted on nine PCs running an operating system CentOS5.4 (Red Hat Enterprise Linux 4.1.2). Each PC installs the related software, such as jdK-1.6.0, Hadoop-0.19.2 and Mahout-0.3. The distributed cloud environment is based on Hadoop. Its nodes are divided into NameNode and DataNode (only one NameNode and multiple DataNodes). In the view of MapReduce, nodes can be divided into JobTracker and TaskTracker (only one JobTracker and multiple TaskTrackers). JobTracker and NameNode can be deployed on the same machine. The machine deployed NameNode and/or JobTracker is master, the rest are slavers.</p><p>In the experiment, nine PCs are used to build the cloud computing environment. Each PC uses the CPU of Intel Core 2.66 GHz, with 2 G RAM. Nine computers are connected through a 100 Mbps LAN switch. We have a label for each PC. “Aiken” is served as NameNode and JobTracker, sev136, sev138, sev144, sev145, sev148, sevl49, sevl54, and sevl55 are served as DataNodes and TaskTrackers. The directory (/etc/hosts) of each machine is configured. The IP of NameNode and JobTracker is configured under the directory conf/hadoop-site.xml. After the Hadoop cluster is built successfully, the information of each node and the information of the MapReduce tasks are shown in Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig5/">5</a>.</p><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/fig5/"><img alt="646497.fig.005" src="./Meteorological Data Analysis Using MapReduce_files/646497.fig.005_th.jpg" /></a></div><div class="groupcaption"><b>Figure 5: </b>The example of the status of our Hadoop cluster.</div></div><p>The server “Aiken” can login each machine without password via ssh-keygen. The key configuration items of Hadoop in the experiment environment are shown in Table <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/tab2/">2</a>. Each machine modifies conf/masters. Again, the IP of NameNode and jobtracker is configured under conf/hadoop-site.xml. The relevant parameters are modified by conf/hadoop-default.xml, and conf/hadoop-site.xml.</p><div class="fig" id="tab2"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/tab2/"><img src="./Meteorological Data Analysis Using MapReduce_files/646497.tab2_th.jpg" alt="tab2" /></a></div><div class="groupcaption"><b>Table 2: </b>The configuration items of Hadoop key parameters.</div></div><p>During the experiment, we found an important factor: block size, which impacts the performance significantly. If the block division is set to too small, the job will increase the number of collaboration and increase the cost of reduced performance. Otherwise, it cannot maximize the benefit of parallel processing. So the block size for data processing should based on the amount of the real required size.</p><h5 id="sec5.3">5.3. Experimental Results</h5><p>To evaluate the performance of our proposed <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M151" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm for meteorological datasets, we use the running time, speedup, scaleup to validate it [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B19">19</a>]. Speedup describes the performance of a parallel algorithm. It is like the reduced running time. As we know, the reduced run time is an important indicator to verify the performance of a parallel algorithm. Speedup <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.2063904pt" id="M152" height="9.01192pt" version="1.1" viewBox="-0.0498162 -8.80553 6.33692 9.01192" width="6.33692pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-84" d="M463 633C453 636 427 644 417 648C388 660 349 667 316 667C183 667 100 592 100 483C100 398 176 335 223 305L259 282C321 242 358 203 358 149C358 66 301 22 234 22C110 22 70 131 57 208L24 205L28 48C51 23 128 -17 215 -17C342 -17 446 60 446 174C446 262 394 310 317 361L284 383C229 420 183 455 183 515C183 569 222 628 298 628C384 628 418 563 428 481L461 487C459 527 458 593 463 633Z" /></g></svg> is defined as: <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-5.34367pt" id="M153" height="14.632pt" version="1.1" viewBox="-0.0498162 -9.28833 51.8023 14.632" width="51.8023pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-84" /></g><g transform="matrix(.013,0,0,-0.013,9.89,0)"><use xlink:href="#g54-34" /></g><g transform="matrix(.013,0,0,-0.013,21.508,0)"><path id="g50-85" d="M655 676H628C608 656 600 650 571 650H156C118 650 114 651 102 676H77C63 615 45 548 24 485L60 486C81 531 97 562 114 580C134 603 148 611 252 611H308L217 127C201 41 196 38 105 32L98 0H384L393 32C300 38 288 41 304 127L393 611H466C553 611 571 604 582 580C592 559 597 530 595 485L630 489C636 548 645 624 655 676Z" /></g><g transform="matrix(.0091,0,0,-0.0091,28.788,3.001)"><path id="g50-116" d="M357 391C357 416 325 451 270 451C241 451 179 431 146 400C109 365 97 334 97 307C97 248 143 213 196 180C250 146 261 123 261 101C261 75 237 40 190 40C153 40 110 72 86 109C81 116 68 119 55 112C37 102 24 87 24 66C24 30 85 -12 137 -12C229 -12 331 62 331 140C331 189 304 218 236 260C197 284 164 309 164 346C164 381 194 400 220 400C259 400 282 380 304 350C310 342 321 339 330 344C347 353 357 372 357 391Z" /></g><g transform="matrix(.013,0,0,-0.013,32.766,0)"><use xlink:href="#g50-48" /></g><g transform="matrix(.013,0,0,-0.013,38.348,0)"><use xlink:href="#g50-85" /></g><g transform="matrix(.0091,0,0,-0.0091,45.628,3.001)"><use xlink:href="#g50-113" /></g></svg>, where <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.16057pt" id="M154" height="11.9661pt" version="1.1" viewBox="-0.0498162 -8.80553 11.3852 11.9661" width="11.3852pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-85" /></g><g transform="matrix(.0091,0,0,-0.0091,7.28,3.001)"><use xlink:href="#g50-116" /></g></svg> is the time it takes to solve the problem on a single machine, and <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-5.343671pt" id="M155" height="14.1492pt" version="1.1" viewBox="-0.0498162 -8.80553 13.3581 14.1492" width="13.3581pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-85" /></g><g transform="matrix(.0091,0,0,-0.0091,7.28,3.001)"><use xlink:href="#g50-113" /></g></svg> is the time spent by a parallel algorithm in the same node for solving the same problem. With the increase of <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.2063999pt" id="M156" height="6.20645pt" version="1.1" viewBox="-0.0498162 -6.00005 10.6039 6.20645" width="10.6039pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-110" d="M781 91L765 118C733 86 702 70 693 70C686 70 685 77 692 106L738 297C772 439 736 451 712 451S675 445 647 431C605 410 526 356 452 257H450L459 294C491 426 459 451 429 451C403 451 386 445 361 431C312 404 239 343 170 253H168L188 333C208 411 205 451 175 451C148 451 85 417 24 346L39 318C57 338 100 374 112 374C120 374 122 372 115 339C91 226 62 112 28 -6L37 -12C59 -4 87 3 114 6C125 68 142 127 154 168C184 227 316 383 372 383C397 383 396 366 381 289C362 192 338 92 312 -6L317 -12C339 -5 367 3 396 6L434 170C468 234 598 383 650 383C668 383 676 369 664 319L609 90C593 23 600 -12 629 -12C654 -12 722 23 781 91Z" /></g></svg>, the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M157" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm can still maintain a linear growth status, then provides more nodes to shorten the time spent.</p><p>We first conduct the experiment on the four datasets described in Table <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/tab1/">1</a>. The intermediate results of each iteration are stored in the “clusters-<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M158" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.1863 8.64656" width="10.1863pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><path id="g50-89" d="M782 650H541L536 618L564 614C597 609 604 600 584 574C535 508 486 451 437 395C394 473 361 533 343 575C331 605 335 610 375 615L400 618L407 650H156L147 618C222 612 230 608 267 537L375 330C277 214 186 117 163 96C108 43 97 38 27 32L18 0H265L274 32L251 35C204 41 202 47 224 80C264 138 327 213 397 293L504 80C520 48 516 42 472 36L440 32L433 0H707L716 32C627 38 622 43 581 121L455 361L629 548C685 606 696 610 775 618L782 650Z" /></g></svg>” folder, where “<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M159" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.1863 8.64656" width="10.1863pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-89" /></g></svg>” is the number of clusters. The final clustering results are stored in the folder of points. The results are shown in Table <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/tab3/">3</a>.</p><div class="fig" id="tab3"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/tab3/"><img src="./Meteorological Data Analysis Using MapReduce_files/646497.tab3_th.jpg" alt="tab3" /></a></div><div class="groupcaption"><b>Table 3: </b>The results of <i>MK</i>-means.</div></div><p>The experimental results show that, the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M160" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm is suitable for the actual situation. The running procedure of the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M161" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm is stable and reliable, and the requirements of large data processing in the actual parallel and distributed environment can be satisfied.</p><p>Meanwhile, we further investigated the performance of the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M162" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm with different number of nodes used in Hadoop. In addition, we also investigated the performance of the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M163" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm with different size of datasets. The corresponding running time is shown in Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig5/">5</a>.</p><p>Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig6/">6</a> shows that the running time of the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M164" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm decreases with the corresponding increment of the number of nodes used. The dataset size is large, the more significant the running time reduces with the number of computer nodes. We also evaluate the performance of the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M165" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm in terms of speedup and scaleup, shown in Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig7/">7</a>. As we described before, speedup also measures the performance of the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M166" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm. Besides, we also measure the scalability (Scaleup) of our algorithm. Evaluation of scaleup is to increase the number of nodes in expanding the same amount of data at the same time. Scaleup is defined as follows:
