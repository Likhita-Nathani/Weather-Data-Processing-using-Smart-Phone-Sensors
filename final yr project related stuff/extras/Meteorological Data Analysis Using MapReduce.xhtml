 transform="matrix(.013,0,0,-0.013,234.09,-18.242)"><use xlink:href="#g190-101" /></g><g transform="matrix(.013,0,0,-0.013,240.95,-18.242)"><use xlink:href="#g190-102" /></g><rect height="0.69159" width="153.583" y="-13.2119" x="104.62" /><g transform="matrix(.013,0,0,-0.013,104.62,-.157)"><use xlink:href="#g50-110" /></g><g transform="matrix(.013,0,0,-0.013,115.09,-.157)"><path id="g190-43" d="M364 493V518L231 520L258 659L234 665L176 533L55 613L40 592L144 490L42 396L56 374L178 451L248 321L271 330L232 468L364 493Z" /></g><g transform="matrix(.013,0,0,-0.013,120.36,-.157)"><use xlink:href="#g50-69" /></g><g transform="matrix(.013,0,0,-0.013,130.06,-.157)"><use xlink:href="#g50-67" /></g><g transform="matrix(.013,0,0,-0.013,142.37,-.157)"><use xlink:href="#g190-100" /></g><g transform="matrix(.013,0,0,-0.013,147.91,-.157)"><use xlink:href="#g190-98" /></g><g transform="matrix(.013,0,0,-0.013,153.68,-.157)"><use xlink:href="#g190-109" /></g><g transform="matrix(.013,0,0,-0.013,156.97,-.157)"><use xlink:href="#g190-100" /></g><g transform="matrix(.013,0,0,-0.013,162.56,-.157)"><use xlink:href="#g190-118" /></g><g transform="matrix(.013,0,0,-0.013,169.53,-.157)"><use xlink:href="#g190-109" /></g><g transform="matrix(.013,0,0,-0.013,172.86,-.157)"><use xlink:href="#g190-98" /></g><g transform="matrix(.013,0,0,-0.013,178.32,-.157)"><use xlink:href="#g190-117" /></g><g transform="matrix(.013,0,0,-0.013,182.21,-.157)"><use xlink:href="#g190-102" /></g><g transform="matrix(.013,0,0,-0.013,187.8,-.157)"><use xlink:href="#g190-101" /></g><g transform="matrix(.013,0,0,-0.013,199.27,-.157)"><use xlink:href="#g190-106" /></g><g transform="matrix(.013,0,0,-0.013,202.75,-.157)"><use xlink:href="#g190-111" /></g><g transform="matrix(.013,0,0,-0.013,214.31,-.157)"><use xlink:href="#g50-110" /></g><g transform="matrix(.013,0,0,-0.013,226.98,-.157)"><use xlink:href="#g190-111" /></g><g transform="matrix(.013,0,0,-0.013,234.04,-.157)"><use xlink:href="#g190-112" /></g><g transform="matrix(.013,0,0,-0.013,240.79,-.157)"><use xlink:href="#g190-101" /></g><g transform="matrix(.013,0,0,-0.013,247.65,-.157)"><use xlink:href="#g190-102" /></g><g transform="matrix(.013,0,0,-0.013,253.18,-.157)"><use xlink:href="#g190-116" /></g><g transform="matrix(.013,0,0,-0.013,259.4,-9.447)"><use xlink:href="#g50-47" /></g></svg></span><span class="right"><svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" class="label" viewBox="0 -27.5501 14.868 27.5999" preserveAspectRatio="xMaxYMin" height="27.5999pt" version="1.1" width="14.868pt"><g transform="matrix(.013,0,0,-0.013,0,-10.331)"><use xlink:href="#g190-41" /></g><g transform="matrix(.013,0,0,-0.013,4.5,-10.331)"><path id="g190-232" d="M269 381C298 400 325 421 340 436C360 455 370 476 370 504C370 579 313 635 223 635H222C170 635 123 610 95 579L52 516L72 497C95 533 136 577 193 577C245 577 286 546 286 482C286 408 218 369 127 339L133 314C149 319 174 325 197 325C254 325 324 285 324 192C325 83 266 39 201 39C143 39 103 68 78 91C70 98 62 97 54 91C45 84 33 71 32 58C30 46 34 35 48 22C61 10 102 -12 148 -12C216 -12 410 57 410 225C410 298 357 362 269 379V381Z" /></g><g transform="matrix(.013,0,0,-0.013,10.37,-10.331)"><use xlink:href="#g190-42" /></g></svg></span></span></p><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/fig6/"><img alt="646497.fig.006" src="./Meteorological Data Analysis Using MapReduce_files/646497.fig.006_th.jpg" /></a></div><div class="groupcaption"><b>Figure 6: </b>Test results of different datasets.</div></div><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/fig7/"><img src="./Meteorological Data Analysis Using MapReduce_files/646497.fig.007a_th.jpg" alt="fig7" /></a></div><div class="groupcaption"><b>Figure 7: </b>System evaluation results.</div></div><p>If the value of scaleup is in the vicinity of 1, or less, with the change of <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.2063999pt" id="M168" height="6.20645pt" version="1.1" viewBox="-0.0498162 -6.00005 10.6039 6.20645" width="10.6039pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-110" /></g></svg>, it means that the algorithm has very good adaptability on the dataset. The result of scaleup is shown in Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig7/#b">7(b)</a>.</p><p>In our experiment, the number of nodes varies from one to eight; the data size of the dataset increases from 1 G to 10.8 G. Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig7/#a">7(a)</a> shows the speedup values for different number of nodes. It is shown that our algorithm has reasonable speedup performance. On four different size datasets, the speedup of our algorithm consistently goes up when more nodes are available. Then, as the size of the datasets increases, the speedup performs better. Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig7/#b">7(b)</a> shows that how well the fast <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M169" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm deals with large datasets when more computer nodes are available. Obviously, the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M170" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm has very good scalability. This system is deployed in the meteorological information data center to analyze the meteorological information at the Nanjing University of Information Science &amp; Technology. In the real-world situation, it is stable and reliable, and meets the needs of analyzing the large meteorological data.</p><p>To validate the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M171" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm for meteorological data efficiently, we have compared <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M172" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means with <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M173" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 17.4414 8.64656" width="17.4414pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-81" /></g><g transform="matrix(.013,0,0,-0.013,7.373,0)"><use xlink:href="#g50-76" /></g></svg>-means [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B8">4</a>]. The two algorithms, both with the Map-Reduce framework for clustering, are comparable.</p><p>In addition, the squared-error criterion is used to measure the result of clustering, defined as:

e xlink:href="#g176-106" /></g><g transform="matrix(.013,0,0,-0.013,60.37,-24.067)"><path id="g56-34" d="M167 0V311H102V0H167Z" /></g><g transform="matrix(.013,0,0,-0.013,60.37,-20.531)"><use xlink:href="#g56-34" /></g><g transform="matrix(.013,0,0,-0.013,60.37,-16.995)"><use xlink:href="#g56-34" /></g><g transform="matrix(.013,0,0,-0.013,60.37,-13.458)"><use xlink:href="#g56-34" /></g><g transform="matrix(.013,0,0,-0.013,63.88,-17.373)"><use xlink:href="#g50-113" /></g><g transform="matrix(.013,0,0,-0.013,74.59,-17.373)"><use xlink:href="#g54-33" /></g><g transform="matrix(.013,0,0,-0.013,85.47,-17.373)"><use xlink:href="#g50-110" /></g><g transform="matrix(.0091,0,0,-0.0091,95.87,-14.372)"><use xlink:href="#g50-106" /></g><g transform="matrix(.013,0,0,-0.013,98.93,-24.067)"><use xlink:href="#g56-34" /></g><g transform="matrix(.013,0,0,-0.013,98.93,-20.531)"><use xlink:href="#g56-34" /></g><g transform="matrix(.013,0,0,-0.013,98.93,-16.995)"><use xlink:href="#g56-34" /></g><g transform="matrix(.013,0,0,-0.013,98.93,-13.458)"><use xlink:href="#g56-34" /></g><g transform="matrix(.0091,0,0,-0.0091,102.53,-24.622)"><use xlink:href="#g50-51" /></g><g transform="matrix(.013,0,0,-0.013,107.48,-17.373)"><use xlink:href="#g50-45" /></g></svg></span><span class="right"><svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" class="label" viewBox="0 -39.5078 15.458 39.5577" preserveAspectRatio="xMaxYMin" height="39.5577pt" version="1.1" width="15.458pt"><g transform="matrix(.013,0,0,-0.013,0,-16.31)"><use xlink:href="#g190-41" /></g><g transform="matrix(.013,0,0,-0.013,4.5,-16.31)"><path id="g190-166" d="M465 179V225H369V632H330C227 497 124 346 29 205V179H289V107C289 37 284 33 198 26V0H454V26C374 33 369 37 369 107V179H465ZM289 225H92C156 335 222 430 287 520H289V225Z" /></g><g transform="matrix(.013,0,0,-0.013,10.96,-16.31)"><use xlink:href="#g190-42" /></g></svg></span></span>
							where <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M175" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 8.229 8.64656" width="8.229pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-70" /></g></svg> is the square error summation for all objects in the dataset, <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.32502pt" id="M176" height="10.1602pt" version="1.1" viewBox="-0.0498162 -6.83518 7.88971 10.1602" width="7.88971pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-113" /></g></svg> is a given object in cluster <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.16057pt" id="M177" height="11.9661pt" version="1.1" viewBox="-0.0498162 -8.80553 11.9241 11.9661" width="11.9241pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-68" /></g><g transform="matrix(.0091,0,0,-0.0091,8.736,3.001)"><use xlink:href="#g50-106" /></g></svg>, and <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.16062pt" id="M178" height="9.16067pt" version="1.1" viewBox="-0.0498162 -6.00005 13.5943 9.16067" width="13.5943pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-110" /></g><g transform="matrix(.0091,0,0,-0.0091,10.4,3.001)"><use xlink:href="#g50-106" /></g></svg> is the mean of cluster <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-3.16057pt" id="M179" height="11.9661pt" version="1.1" viewBox="-0.0498162 -8.80553 11.9241 11.9661" width="11.9241pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-68" /></g><g transform="matrix(.0091,0,0,-0.0091,8.736,3.001)"><use xlink:href="#g50-106" /></g></svg>. The comparative evaluation of the square error between <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M180" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means and <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M181" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 17.4414 8.64656" width="17.4414pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-81" /></g><g transform="matrix(.013,0,0,-0.013,7.373,0)"><use xlink:href="#g50-76" /></g></svg>-means [<a href="http://www.hindawi.com/journals/tswj/2014/646497/#B8">4</a>] is shown in Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig8/">8</a>.</p><div class="fig"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/fig8/"><img alt="646497.fig.008" src="./Meteorological Data Analysis Using MapReduce_files/646497.fig.008_th.jpg" /></a></div><div class="groupcaption"><b>Figure 8: </b>The square error of clustering results.</div></div><p>From Figure <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/fig8/">8</a>, it is easy to notice that the square error of <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M182" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means is significantly lower than that of <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M183" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 17.4414 8.64656" width="17.4414pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-81" /></g><g transform="matrix(.013,0,0,-0.013,7.373,0)"><use xlink:href="#g50-76" /></g></svg>-means. It shows that <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M184" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means can improve the stability of the <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M185" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm for meteorological data, and our <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M186" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means can partly solve the problem of the instability and sensitivity to outliers of <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M187" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 10.0428 8.64656" width="10.0428pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-76" /></g></svg>-means.</p><p>We also investigate the impact of the file size. In our experiments, we have two contrast datasets (dataset 5 and dataset 6 shown in Table <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/tab4/">4</a>), whose total sizes are the same (230 MB). Dataset 5 has 1217 small files, and its file size is between 250 KB and 500 KB; Dataset 6 has one large file (about 230 MB). Hadoop default data block size is 64 MB. The throughputs of the two different type datasets are shown in Table <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/tab4/">4</a>. From Table <a target="_blank" href="http://www.hindawi.com/journals/tswj/2014/646497/tab4/">4</a>, we can see that the throughput of dataset 5 (with a large number of small files) is much less than dataset 6 (with one large file) in the system. Therefore, we can conclude that Hadoop has the advantage on handling large size files. This is because a lot of time is wasted on the process of reading and writing a large number of small files during the Map operation.</p><div class="fig" id="tab4"><div class="figgroupcaption"><a target="_blank" class="thumbnail" href="http://www.hindawi.com/journals/tswj/2014/646497/tab4/"><img src="./Meteorological Data Analysis Using MapReduce_files/646497.tab4_th.jpg" alt="tab4" /></a></div><div class="groupcaption"><b>Table 4: </b>Throughput of the two different types of datasets.</div></div><h4 id="sec6">6. Conclusion</h4><p>With the development of cloud computing, research on distributed parallel algorithms attracts more and more attention. There exist some parallel classification and clustering algorithms. However, an effective and cheap solution for processing the massive meteorological information is highly demanded. In this paper, we initiated a meteorological information processing system based on cloud computing and compared with some existing approaches. Then, we proposed a fast <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M188" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means clustering algorithm for analyzing meteorological information processing using MapReduce. After having built the Hadoop experimental platform, we investigated the performance of our <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M189" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm. Our experimental results show that our <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" style="vertical-align:-0.04981995pt" id="M190" height="8.64656pt" version="1.1" viewBox="-0.0498162 -8.59674 22.426 8.64656" width="22.426pt"><g transform="matrix(.013,0,0,-0.013,0,0)"><use xlink:href="#g50-78" /></g><g transform="matrix(.013,0,0,-0.013,12.337,0)"><use xlink:href="#g50-76" /></g></svg>-means algorithm deployed in the large-scale meteorological data processing system is feasible and efficient. Next, we will further optimize the algorithm and integrate the system with other parallel and distributed algorithms into the system to meet with the challenge of Big Data.</p><h4>Conflict of Interests</h4><p>The authors declare that there is no conflict of interests regarding the publication of this paper.</p><h4>Acknowledgments</h4><p>This work is supported by the project of China Meteorological Administration Soft Science (no. SK20120151) and a Project Funded by the Priority Academic Program Development of Jiangsu Higher Education Institutions.</p></div></div><div class="xml-content"><h4>References</h4>
